services:
  # FastAPI Backend
  - type: web
    name: shoe-classifier-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
    healthCheckPath: /health
    
  # Streamlit Frontend
  - type: web
    name: shoe-classifier-ui
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run src/streamlit_app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
      - key: API_URL
        value: https://shoe-classifier-api.onrender.com
